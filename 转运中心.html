<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快递转运(x-x)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>转运中心</h1>
        <p><strong></strong></p>
        <button onclick="generateNumber()">取件码</button>
        <div id="result"></div>
    </div>

    <script>
        function generateNumber() {
            // 生成2个随机数字（1-5）
            const digit1 = Math.floor(Math.random() * 5) + 1;
            const digit2 = Math.floor(Math.random() * 5) + 1;

            // 拼接为 x-x 格式
            const randomNumber = `${digit1}-${digit2}`;
            
            // 显示结果
            document.getElementById('result').textContent = randomNumber;
        }
    </script>
</body>
</html>
